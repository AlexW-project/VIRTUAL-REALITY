<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box wireframe=true height="3" width="4" depth="3" </a-box>
      <a-box width="4" height="1.5" depth="3" rotation="0 0 0" color="#FF0000"></a-box>
      <a-box position="0 1 0" width="1" height="2" depth="2.5" rotation="0 0 90" color="#FFFFFF"></a-box>
      <a-cylinder position="-1.5 -1 -1.5" radius=".6" height=".2" depth=".2s" rotation="90 0 0" color="#000000"></a-cylinder>
      <a-cylinder position="-1.5 -1 1.5" radius=".6" height=".2" depth=".2s" rotation="90 0 0" color="#000000"></a-cylinder>
      <a-cylinder position="1.5 -1 -1.5" radius=".6" height=".2" depth=".2s" rotation="90 0 0" color="#000000"></a-cylinder>
      <a-cylinder position="1.5 -1 1.5" radius=".6" height=".2" depth=".2s" rotation="90 0 0" color="#000000"></a-cylinder>
      <a-plane position="-1 -1.5 .5" rotation="-90 0 0" width="15" height="10" color="#A9A9A9"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
